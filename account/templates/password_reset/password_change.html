{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class = 'container-fluid m-2'>
  <div class="row justify-content-center">
    <div class="card border-primary m-3" style="max-width: 30rem;">
        <!-- <div class="card-header text-center">Sign up</div> -->
        <div class="d-flex flex-column pb-2 mt-3">
    <img class="img-fluid mx-auto d-block" src="{% static 'custom_images/Logo.png' %}" alt="Logo" width="72" height="72">
  </div>
        <div class="card-body text-primary">
          <h5 class="card-title text-center mb-3">Change Password</h5>
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
                <br>
                <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
                <br>
                <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
                <br>
                {% for field in form %}
                  {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                  {% endfor %} 
                {% endfor %}

            <button class="btn btn-md btn-outline-primary btn-block" type="submit">Change-Password</button>
          </form>
        </div>
      </div>
  </div>
</div>


{% endblock %}
