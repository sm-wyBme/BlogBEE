{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type='image/x-icon' href="{% static 'custom_images/Logo.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'cropperjs/dist/cropper.min.css' %}">
    <script src="{% static 'jQuery/jquery-3.6.0.min.js' %}"></script>
    <title>BlogBEE</title>
</head>

<!-- body -->
<div class="container" id="id_loading_spinner" style="display: none">
	<div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only"></span>
		</div>
	</div>
</div>

<body>
    <style type="text/css">
        .main {
            min-height: 100vh;
            height: 100%;
        }
    </style>
    
    <!-- HEADER -->
    {% include 'snippets/header.html' %}

    <!-- MAIN BODY -->
    <div class = 'main'>
        <!-- <img class = 'img-responsive' src="{% static 'custom_images/background.jpg'%}" alt=""> -->
        
        {% block content %}
        
        {% endblock content %}
    </div>

    <!-- FOOTER -->
    {% include 'snippets/footer.html' %}
    
</body>
<!-- scripts -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type = 'module' src="{% static 'cropperjs/dist/cropper.min.js' %}"></script>
    <script type="text/javascript">
        function displayLoadingSpinner(isDisplayed){
            var spinner = document.getElementById("id_loading_spinner")
            if(isDisplayed){
                spinner.style.display = "block"
            }
            else{
                spinner.style.display = "none"
            }
        }
    </script>
    
</html>
