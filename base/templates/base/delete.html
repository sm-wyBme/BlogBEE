{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class = 'container-fluid m-2'>
    <div class="row justify-content-center">
      <div class="card border-primary m-5" style="max-width: 30rem;">
          <!-- <div class="card-header text-center">Sign up</div> -->
          <div class="d-flex flex-column pb-2 mt-3">
              <img class="img-fluid mx-auto d-block" src="{% static 'custom_images/Logo.png' %}" alt="Logo" width="72" height="72">
          </div>
          <div class="card-body text-primary">
            <h5 class="card-title text-center mb-3">Are you sure you want to delete </h5>
            <h5 class= "card-title text-center mb-3">"{{obj}}" ??</h5>
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-3 text-center">
                <input class = 'btn btn-outline-primary' type="submit" value="Confirm">
                <br>
                <!-- <button class="btn btn-md btn-outline-primary btn-block" type="submit">Confirm</button> -->
            </form>
            
            <div class = 'text-center'>
            <br>
              <span class="card-text">Reconsider deleting??</span>
              <a href="{{request.META.HTTP_REFERER}}" class="link-primary p-0" >Go Back</a>
              <!-- <div>
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
              </div> -->
            </div>
            
          </div>
        </div>
    </div>
   
</div>
    
{% endblock content %}
